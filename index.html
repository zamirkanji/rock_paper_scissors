<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Rock, Paper, Scissors</title>
</head>
<body>

  <div id="main-container" class="main-container">
      <div class="header">
          <h2>Let's play Rock Paper Scissors</h2>       
      </div>
      <div class="main">
          <div class="gameBtn">
              <button class="playBtn" id="btn_rock" type="button" value="Rock">Rock</button>
              <button class="playBtn" id="btn_paper" type="button" value="Paper">Paper</button>
              <button class="playBtn" id="btn_scissors" type="button" value="Scissors">Scissors</button>
          </div>
      </div>
      <div class="footer">
          <h2>Results:</h2>
      </div>
  </div>  
  
</body>
</html>
