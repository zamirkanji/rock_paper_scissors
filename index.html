<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div id="container" class="main-container">
      <div class="header">
        <h2>Let's Play Rock, Paper, Scissors</h2>
      </div>

      <div class="gameBtn">
        <button id="rock" class="playBtn" type="button" value="rock">
          Rock
        </button>
        <button id="paper" class="playBtn" type="button" value="paper">
          Paper
        </button>
        <button id="scissors" class="playBtn" type="button" value="scissors">
          Scissors
        </button>
      </div>

      <div class="displayResults">
        <p id="displayCompScore"></p>
        <p id="displayPlayerScore"></p>
      </div>

      <div id="footer">
        <h2>Results:</h2>
        <h3 id="finalResults"></h3>
      </div>
    </div>
  </body>
</html>
